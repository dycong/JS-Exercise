<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>开启单次定时器</button>
		<button>关闭单次定时器</button>
		<button>开启多次定时器</button>
		<button>关闭多次定时器</button>
		<script type="text/javascript">
			/*
			 * 
			 * BOM:浏览器对象模型    window
			 * 定时器:是window下的一个方法,根据设定时间来执行代码
			 * 单次定时器:在指定时间达到的时候只执行一次
			 * setTimeout(执行的函数,时间(毫秒));
			 * 多次定时器:每次到达指定的时间都会执行一次,反复执行
			 * 
			 * 函数中参数如果是函数,叫回调函数.(自己定义,系统调用);
			 */
			var btns = document.getElementsByTagName('button');
			var timer = 0;
			var timer02 = 0;
			//开启单次
			btns[0].onclick = function(){
				
				timer = setTimeout(function(){
					alert('爆炸~~~');
				},1000);
			//	console.log(timer);
			}
			//关闭单次
			btns[1].onclick = function(){
				clearTimeout(timer);
			}
			//开启多次
			btns[2].onclick = function(){
				timer02 = setInterval(function(){
					alert('铃铃铃,该起床啦');
				},1000);
			}
			//关闭多次
			btns[3].onclick = function(){
				clearInterval(timer02);
			}
			
		</script>
	</body>
</html>
