<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="box">
			歌星
			<!--R&B 节奏布鲁斯  节奏蓝调  -->
			<h2 class="one">周杰伦</h2>
			<ul id="list">
				<li>双节棍</li>
				<li>青花瓷</li>
				<!--fdfdfd-->
				haha
				<li>星晴</li>
				<li>龙卷风</li>
			</ul>
			<h3>方文山</h3>
		</div>
		<script type="text/javascript">
			/*
			 * 对象.firstChild 第一个子节点
			 * 高级浏览器: 标签   文本(文本内容或者空格或者换行)  注释
			 * 低版本浏览器: 标签  文本内容(不包括空格和换行)  注释
			 * 
			 * 对象.firstElementChild 第一个子元素 只有高级浏览器能用
			 * 
			 *  
			 * 
			 */
			var list = document.getElementById('list');
			console.log(list.firstChild);//第一个子节点
			console.log(list.firstElementChild);//第一个子元素
			console.log(list.lastChild)//最后一个子节点
			console.log(list.lastElementChild)//最后一个子元素
			console.log(list.nextSibling)//下一个兄弟节点
			console.log(list.nextElementSibling)//下一个兄弟元素
			console.log(list.previousSibling)//上一个兄弟节点
			console.log(list.previousElementSibling)//上一个兄弟元素	

		</script>
	</body>

</html>
