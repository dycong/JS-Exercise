			function $ByTag(ele){

			/**
			 * 兼容性封装添加监听事件
			 * @param {元素对象} obj
			 * @param {事件类型} type
			 * @param {执行的函数体} fn
			 * @param {没学呢} bool
			 */
			function addEvent(obj,type,fn,bool){
				if(obj.addEventListener){
					obj.addEventListener(type,fn,bool);
				}else{
					obj.attachEvent('on'+type,fn);
				}
			}
