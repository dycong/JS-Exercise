<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span {
				float: left;
				width: 50px;
				height: 50px;
				line-height: 50px;
				background: gray;
				border-radius: 50%;
				text-align: center;
				margin-right: 5px;
				cursor: pointer;
			}
			.s-1{
				font-size: 20px;
			}
			.current{
				color:blue;
				background: orangered;
				border:1px solid green;
			}
		</style>
	</head>

	<body>
		<span class="s-1">1</span>
		<span class="s-1">2</span>
		<span class="s-1">3</span>
		<span class="s-1">4</span>
		<span class="s-1">5</span>
		<script type="text/javascript">
			/*
			 * 设置元素的类样式,class是元素的属性,由于被js占用了,所以在设置元素
			 * class属性的时候,要设置className属性
			 */
			var spans = document.getElementsByTagName('span');

			for(var i = 0; i < spans.length; i++) {
				spans[i].onclick = function() {
					for(var i = 0; i < spans.length; i++) {
//						spans[i].style.color = 'black';
//						spans[i].style.backgroundColor = 'gray';
//						spans[i].style.border = 'none';

						//所有span去掉current类名
						spans[i].className = 's-1';
					}
//					this.style.color = 'blue';
//					this.style.backgroundColor = 'orangered';
//					this.style.border = '1px solid green';
					//事件源(自己)添加current类名
					this.className = 's-1 current';
					
				}
			}
		</script>
	</body>

</html>
