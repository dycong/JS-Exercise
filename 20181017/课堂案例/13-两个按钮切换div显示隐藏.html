<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<button>显示</button> 	
		<button>隐藏</button> 
		<div id="box"></div>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			var box = document.getElementById('box');
			//显示
			btns[0].onclick = function(){
				box.style.display = 'block';
			}
			//隐藏
			btns[1].onclick = function(){
				box.style.display = 'none';
			}
		</script>
	</body>
</html>
