<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: pink;
				color:red;
				font-size:20px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div id="div01">我是盒子</div>
		<script type="text/javascript">
			var btn =document.getElementById('btn');
			var div01 = document.getElementById('div01');
			//单击按钮设置div的class属性
			btn.onclick = function(){
				div01.className = 'box';
			}
		</script>
	</body>
</html>
