<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>显示/隐藏</button> 	
		<div id="box"></div>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			var box = document.getElementById('box');
			//开关
			var kaiguan = false;
			//显示
			btns[0].onclick = function(){
				if(kaiguan == false){
					
					box.style.display = 'block';
					kaiguan = true;
				}else{
					box.style.display = 'none';
					kaiguan = false;
				}
			}
		</script>
	</body>
</html>
