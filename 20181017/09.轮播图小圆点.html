<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span {
				float: left;
				width: 50px;
				height: 50px;
				line-height: 50px;
				background-color: gray;
				border-radius: 50%;
				text-align: center;
				margin: 5px;
			}
			.s-1{
				font-size: 20px;
			}
			
			.span1 {
				color: red;
				font-size: 25px;
				background-color: pink;
				border: 2px solid blue;
			}
		</style>
	</head>

	<body>
		<span class="s-1">1</span>
		<span class="s-1">2</span>
		<span class="s-1">3</span>
		<span class="s-1">4</span>
		<span class="s-1">5</span>

		<script type="text/javascript">
			var spans = document.getElementsByTagName('span');

			for(var i = 0; i < spans.length; i++) {
				spans[i].onclick = function() {
					for (var i = 0; i < spans.length; i++) {
						spans[i].className = 's-1';
					}
					this.className = 's-1 span1';
				}
			}
		</script>

	</body>

</html>
