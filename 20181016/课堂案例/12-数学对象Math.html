<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * Math数学对象
			 */
			console.log(Math.PI);//圆周率
			console.log(Math.abs(-1));//绝对值
			console.log(Math.ceil(10.01));//向上取整
			console.log(Math.floor(10.999));//向下取整
			console.log(Math.max(3,5));//取两个数的最大值
			console.log(Math.min(3,5));//取两个数的最小值
			console.log(Math.round(10.51));//四舍五入
			console.log(Math.random());//返回 0 ~ 1 之间的随机数。 大于0小于1
			
		</script>
	</body>
</html>
