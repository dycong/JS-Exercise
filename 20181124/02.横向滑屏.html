<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			a {
				text-decoration: none;
			}
			
			img {
				display: block;
			}
			
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			
			#wrap {
				position: relative;
			}
			
			#wrap .list {
				position: absolute;
				top: 0;
				left: 0;
				/*width: 500%;*/
				overflow: hidden;
			}
			
			#wrap .list li {
				/*width: 20%;*/
				float: left;
			}
			
			#wrap .list li img {
				width: 100%;
			}
			
			#wrap .circles {
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				text-align: center;
			}
			
			#wrap .circles span {
				display: inline-block;
				width: 10px;
				height: 10px;
				background: gray;
				border-radius: 50%;
			}
			
			#wrap .circles span.active {
				background: deeppink;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<ul class="list">
				<li>
					<a href="javascript:;">
						<img src="img/1.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/2.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/3.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/4.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/5.jpg" />
					</a>
				</li>
			</ul>
			<!--小圆点-->
			<div class="circles">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/transform.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			//取消默认行为
			document.addEventListener('touchstart', function(e) {
				e.preventDefault();
			})

			//点透处理
//			var aNodes = document.querySelectorAll('a');
//			for(var i = 0; i < aNodes.length; i++) {
//				aNodes.addEventListener('touchstart', function() {
//					window.location = this.href;
//				})
//			}

			//获取元素
			var wrap = document.getElementById('wrap');
			var list = document.querySelector('#wrap .list');
			var liNodes = document.querySelectorAll('#wrap .list li');
			var spanNodes = document.querySelectorAll('#wrap .circles span');

			var styleNode = document.createElement('style');
			styleNode.innerHTML = '#wrap {height: ' + liNodes[0].offsetHeight + 'px;}';
			styleNode.innerHTML += '#wrap .list{width: ' + liNodes.length + '00%;}';
			styleNode.innerHTML += '#wrap .list li {width: ' + 100 / liNodes.length + '%;}'
			document.head.appendChild(styleNode);

			var eleX = 0;
			var startX = 0;

			//手指按下（父元素绑定事件）
			wrap.addEventListener('touchstart', function(e) {
				//元素初始位置 （子元素位置）
				eleX = list.offsetLeft;
				//手指初始位置
				startX = e.changedTouches[0].clientX;
				
				console.log('初始位置' + eleX);
			})

			//手指移动（父元素绑定事件）
			wrap.addEventListener('touchmove', function(e) {
				//手指结束位置
				var endX = e.changedTouches[0].clientX;
				//手指距离差 结束位置 - 初始位置
				var disX = endX - startX;
				//确定元素最终位置
				list.style.left = eleX + disX + 'px';

				console.log('移动' + disX + eleX);
			})

			//手指离开逻辑(元素跳转)
			wrap.addEventListener('touchend', function() {
				//图片索引下标
				var now = 0;
				//读取touchmove产生的left值
				var left =  list.offsetLeft;

				//disX < 0 ,从右向左a
				now = Math.round(-left / document.documentElement.clientWidth)

				if(now >= liNodes.length - 1) {
					now = liNodes.length - 1
				} else if(now <= 0) {
					now = 0
				}

				//确定ul的left值
				list.style.left = (-now * document.documentElement.clientWidth) + 'px';

				//小圆点逻辑
				//给小圆点添加class 
				for(var i = 0; i < spanNodes.length; i++) {
					spanNodes[i].className = '';
				}W
				//给点击的小圆点添加类型
				spanNodes[now].className = 'active';

			})
		}
	</script>

</html>
