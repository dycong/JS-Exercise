<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			a {
				text-decoration: none;
			}
			
			img {
				display: block;
			}
			
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			
			#wrap {
				position: relative;
			}
			
			#wrap .list {
				position: absolute;
				top: 0;
				left: 0;
				/*width: 500%;*/
				overflow: hidden;
			}
			
			#wrap .list li {
				/*width: 20%;*/
				float: left;
			}
			
			#wrap .list li img {
				width: 100%;
			}
			
			#wrap .circles {
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				text-align: center;
			}
			
			#wrap .circles span {
				display: inline-block;
				width: 10px;
				height: 10px;
				background: gray;
				border-radius: 50%;
			}
			
			#wrap .circles span.active {
				background: deeppink;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<ul class="list">
				<li>
					<a href="javascript:;">
						<img src="img/1.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/2.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/3.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/4.jpg" />
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="img/5.jpg" />
					</a>
				</li>
			</ul>
			<!--小圆点-->
			<div class="circles">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/transform.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			//取消默认行为
			document.addEventListener('touchstart', function(e) {
				e.preventDefault();
			})

			//点透处理
			//			var aNodes = document.querySelectorAll('a');
			//			for(var i = 0; i < aNodes.length; i++) {
			//				aNodes.addEventListener('touchstart', function() {
			//					window.location = this.href;
			//				})
			//			}

			//获取元素
			var wrap = document.getElementById('wrap');
			var list = document.querySelector('#wrap .list');
			//添加一组新的li
			list.innerHTML += list.innerHTML;

			var liNodes = document.querySelectorAll('#wrap .list li');
			var spanNodes = document.querySelectorAll('#wrap .circles span');

			var styleNode = document.createElement('style');
			styleNode.innerHTML = '#wrap {height: ' + liNodes[0].offsetHeight + 'px;}';
			styleNode.innerHTML += '#wrap .list{width: ' + liNodes.length + '00%;}';
			styleNode.innerHTML += '#wrap .list li {width: ' + 100 / liNodes.length + '%;}'
			document.head.appendChild(styleNode);

			var eleX = 0;
			var startX = 0;
			var now = 0;
			var timer = null;

			//手指按下（父元素绑定事件）
			wrap.addEventListener('touchstart', function(e) {
				list.style.transition = 'none';
				//无缝
				//now == 0 now = 5
				//now == 9 now = 4
				if(now == 0) {
					now = spanNodes.length;
				} else if(now == liNodes.length - 1) {
					now = spanNodes.length - 1;
				}
				//元素跳转动作
				transformCss(list, 'translateX', -now * document.documentElement.clientWidth);

				//元素初始位置 （子元素位置）
				//读取操作
				eleX = transformCss(list, 'translateX');
				//手指初始位置
				startX = e.changedTouches[0].clientX;
				console.log('初始位置' + eleX);

				//停止定时器
				clearInterval(timer);

			})

			//手指移动（父元素绑定事件）
			wrap.addEventListener('touchmove', function(e) {
				//手指结束位置
				var endX = e.changedTouches[0].clientX;
				//手指距离差 结束位置 - 初始位置
				var disX = endX - startX;

				//确定元素最终位置
				//写入操作
				transformCss(list, 'translateX', disX + eleX)
				console.log('移动' + disX + eleX);

			})

			//手指离开逻辑(元素跳转)
			wrap.addEventListener('touchend', function() {
				//图片索引下标

				//读取touchmove产生的left值
				var left = transformCss(list, 'translateX');

				//disX < 0 ,从右向左a
				now = Math.round(-left / document.documentElement.clientWidth)

				if(now >= liNodes.length - 1) {
					now = liNodes.length - 1
				} else if(now <= 0) {
					now = 0
				}

				//过渡
				list.style.transition = '1s';

				//确定ul的left值
				transformCss(list, 'translateX', -now * document.documentElement.clientWidth);

				//小圆点逻辑
				//给小圆点添加class 
				for(var i = 0; i < spanNodes.length; i++) {
					spanNodes[i].className = '';
				}
				//给点击的小圆点添加类型
				spanNodes[now % spanNodes.length].className = 'active';
				console.log(-now * document.documentElement.clientWidth);

				//开启定时器
				auto();
			})
	
			auto();
			//自动轮播
			function auto() {

				timer = setInterval(function() {
					//无缝
					if(now == liNodes.length - 1) {
						now = spanNodes.length - 1;
					}
					//清除过渡
					list.style.transition = 'none';
					//元素真正的跳转
					transformCss(list, 'translateX', -now * document.documentElement.clientWidth);

					setTimeout(function() {
						now++
						list.style.transition = '1s';
						//写入
						transformCss(list, 'translateX', -now * document.documentElement.clientWidth);

						//小圆点逻辑
						//给小圆点添加class 
						for(var i = 0; i < spanNodes.length; i++) {
							spanNodes[i].className = '';
						}
						//给点击的小圆点添加类型
						spanNodes[now % spanNodes.length].className = 'active';
					}, 20)

				}, 1000);
			}

		}
	</script>

</html>
