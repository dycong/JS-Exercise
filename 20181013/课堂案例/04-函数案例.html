			function getMaxAndMinAndSumByArray(arr) {
				var sum = 0;
				var max = arr[0];
				var min = arr[0];
				for(var i = 0; i < arr.length; i++) {
					//求和
					sum += arr[i];
					//最高分
					if(max < arr[i]) {
						max = arr[i];
					}
					//最低分
					if(min > arr[i]) {
						min = arr[i];
					}
				}
				var t = [sum, max, min];
				return t;
			}
