			 * 对象:万物皆对象

			 *                                                ---老刘
			 * 
			 * 面向过程是一种编程思想:注重的是过程
			 * 面向对象是一种编程思想:注重的是结果

			 * 的概念,我们可以用代码来模拟出类的概念
			 * 
			 * 面向对象的三大特征:
			 * 封装:例如封装函数
			 * 继承:后面讲
			 * 多态:后面讲
			 * 
			 * 
			 */
