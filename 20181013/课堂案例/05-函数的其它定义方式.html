<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			/*
			 * 函数分为:
			 * 命名函数(有名函数):有名字的函数就叫命名函数
			 * 定义方式:
			 * 1.定义函数名的方式   function 函数名(){}
			 * 2.函数表达式的方式    var 变量名 = function(){},此方式的调用和定义函数
			 *  名的方式一样,函数名();    区别不能在变量赋值之前调用
			 * 匿名函数:没有函数名的函数叫匿名函数,如果直接调用会报错.
			 * 匿名函数使用的两种方式:
			 * 1.用函数表达式的方式进行定义的时候,等号右侧就是一个匿名函数
			 * 2.自调用函数   在定义的时候必须同时调用,而且只能调用一次
			 */
			//命名函数
//			function fn(){
//				
//			}
//			fn();
			
//			function(){
//				
//			}
			//fn1();
			function fn1(){
				alert('定义函数名的方式');
			}
			//console.log(fn1);
			var fn2 = function (){
				alert('函数表达式的方式');
			}
			fn2();
  			//fn();
//			console.log(fn2);
		//	fn2();
			var sum = function(a,b){
				return a+b;
			};
			console.log(sum(1,2));
			
			//自调用函数
			(function(){
				alert('自调用函数');
			})();
		
		
		

		</script>
	</body>
</html>
