<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			document.write('<table border="5" bordercolor="red" cellspacing="5">' );
			for(var i = 1; i < 10; i++) {
				document.write('<tr>')
				for(var j = 1; j <= i; j++) {
					document.write('<td>')
					document.write(j + '*' + i + '=' + (i * j));
					document.write('</td>')
				}
				document.write('</tr>')
			}
			document.write('</table>');
		</script>
	</body>

</html>
