<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one{
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div class="one" title="我是盒子" id="box" laoliu="英俊潇洒"></div>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			btn.onclick = function(){
				/*
				 * 获取自定义,系统内置属性
				 * //参数:属性名
				 * //返回值:属性值
				 */
//				alert(box.getAttribute('title'));
				//设置自定义,系统内置的属性
				//参数1:属性名
				//参数2:属性值
				box.setAttribute('laoliu','高大');
			}
		</script>
	</body>
</html>
