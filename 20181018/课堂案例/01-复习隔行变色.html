<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<script type="text/javascript">
			var lis = document.getElementsByTagName('li');
			for(var i = 0;i<lis.length;i++){
				//偶数编号的索引
				if(i % 2 == 0){
					
					lis[i].style.backgroundColor = 'pink';
				}else{
					lis[i].style.backgroundColor = 'blue';
				}
			}
		</script>
	</body>
</html>
