<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 50px;
				height: 50px;
				background: url(images/bgs.png) no-repeat -159px -51px;
				position: fixed;
				right:20px;
				top:50%;
				margin-top: -25px;
				cursor: pointer;
			}
			img{
				position: absolute;
				left:-150px;
				top:0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<img src="images/456.png" id="imgEr"/>
		</div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var imgEr = document.getElementById('imgEr');
			//鼠标移入
			box.onmouseover = function(){
				//自身变换背景图位置
				this.style.backgroundPositionX = '-220px';
				//二维码显示
				imgEr.style.display = 'block';
			}
			
			//鼠标移出
			box.onmouseout = function(){
				//自身还原初始值
				this.style.backgroundPositionX = '-159px';
				//二维码隐藏
				imgEr.style.display = 'none';
			}
		</script>
	</body>
</html>
