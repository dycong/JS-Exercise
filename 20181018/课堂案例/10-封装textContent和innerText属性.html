			/**
			 * 兼容性封装元素设置内容

			 */
			function setTextContent(obj,txt){
				//高级浏览器
				if(obj.textContent){

				}else{//低版本浏览器
					obj.innerText = txt;
				}

			/**
			 * 兼容性封装读取元素内容函数
			 * @param {元素对象} obj
			 */
			function getTextContent(obj){
				if(obj.textContent){//高级浏览器

				}else{//低版本浏览器
